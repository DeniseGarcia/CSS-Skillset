<html>
    <head>
        <title>CSS Skillset 1</title>
        <link rel="stylesheet" type="text/css" href="ss1.css" />
    </head>

    <body>

        <h1>This is a heading</h1>
        <hr>
        <p class="left">This is a paragraph</p>
        <p class="center">This is another paragraph</p>
        <p class="right">This is another paragraph</p>
        <p class="left">Headings do not have to be declared in any order, can only be from 1 to 6 and can be repeated</p>
        <h1>Heading 1</h1>
        <h6>Heading 6</h6>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h1>Heading 1</h1>
        <hr>

    </body>
