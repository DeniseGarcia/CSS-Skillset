<html>

	<head>
		<title>CSS Skillset 3</title>
	</head>
	
	<body>
		<!--<table border="1" cellpadding="5px">-->
		<table style="border: 1px solid black; padding: 5px">
			<tr>
				<th> </th>
				<th style="border: 1px solid black; padding: 5px">Column 1</th>
				<th style="border: 1px solid black; padding: 5px">Column 2</th>
				<th style="border: 1px solid black; padding: 5px">Column 3</th>
				<th style="border: 1px solid black; padding: 5px">Column 4</th>
				<th style="border: 1px solid black; padding: 5px">Column 5</th>
			</tr>
			<tr>
				<td style="border: 1px solid black; padding: 5px">Row 1</td>
				<!--<td rowspan="2" colspan="2" bgcolor="#ffcce6">-->
				<td style="border: 1px solid black; padding: 5px; background-color: #ffcce6;" rowspan="2" colspan="2">1</td>
				<td style="border: 1px solid black; padding: 5px;">2</td>
				<td style="border: 1px solid black; padding: 5px;">3</td>
				<td style="border: 1px solid black; padding: 5px;">4</td>
			</tr>
			<tr>
				<td style="border: 1px solid black; padding: 5px;">Row 2</td>
				<td style="border: 1px solid black; padding: 5px;">5</td>
				<!--<td rowspan="3" bgcolor="yellow">-->
				<td style="border: 1px solid black; padding: 5px; background-color: yellow;" rowspan="3">6</td>
				<td style="border: 1px solid black; padding: 5px;">7</td>
			</tr>
			<tr>
				<td style="border: 1px solid black; padding: 5px;">Row 3</td>
				<td style="border: 1px solid black; padding: 5px;">8</td>
				<td style="border: 1px solid black; padding: 5px; background-color: green;" rowspan="2" colspan="2">9</td>
				<td style="border: 1px solid black; padding: 5px;">10</td>
			</tr>
			<tr>
				<td style="border: 1px solid black; padding: 5px;">Row 4</td>
				<td style="border: 1px solid black; padding: 5px;">11</td>
				<td style="border: 1px solid black; padding: 5px;">12</td>
			</tr>
			
			
		</table>	


</html>
